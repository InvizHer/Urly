<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorter URL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <h5 class="card-header">URL Shortener</h5>
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text">Long URL</span>
          <input type="text" class="form-control" placeholder="Example: https://example.com/" oninput="loadUrlList()">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Custom Short URL</span>
          <input type="text" class="form-control" placeholder="As you wish">
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-primary" type="button" onclick='shorturl()'>Shorten it</button>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Password</span>
          <input class="form-control" type="text" value="__PASSWORD__" readonly>
        </div>
      </div>
    </div>

    <div class="card shadow">
      <h5 class="card-header">LocalStorage List</h5>
      <div class="card-body">
        <div class="input-group mb-3">
          <button class="btn btn-success" type="button" onclick='loadUrlList()'>Load localStorage</button>
          <button class="btn btn-danger" type="button" onclick='clearLocalStorage()'>Clear localStorage</button>
          <button class="btn btn-info" type="button" onclick='loadKV()'>Load KV to localStorage</button>
        </div>

        <div class="list-group" id="urlList">
          <!-- URL list items will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
